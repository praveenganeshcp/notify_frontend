<div class="login">
    <div class="form-section">
        <p>Login</p>
        <form class="login-form" >
            <input autofocus>
            <input type="password">
            <button (click)="moveToDashboard()">Login</button>
        </form>
        <span>Don't have an account ? <a routerLink="/app/dashboard">Create here</a></span>
    </div>
</div>
